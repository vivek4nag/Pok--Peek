<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Poké-Peek</title>
</head>

<body>
    <section class="header">
        <h1>Poké-Peek</h1>
        <nav class="navbar">
            <select name="poke-types" id="poke-types">
                <option value="" disabled selected> -select types-</option>
                <option value="grass">grass</option>
                <option value="fire">fire</option>
                <option value="water">water</option>
                <option value="electric">electric</option>
                <option value="ice">ice</option>
                <option value="fighting">fighting</option>
                <option value="poison">poison</option>
                <option value="ground">ground</option>
                <!-- <option value="flying">flying</option> -->
                <option value="psychic">psychic</option>
                <option value="bug">bug</option>
                <option value="rock">rock</option>
                <option value="ghost">ghost</option>
                <option value="dragon">dragon</option>
                <!-- <option value="dark">dark</option>
                <option value="steel">steel</option> -->
                <option value="fairy">fairy</option>
                
            </select>
            <button id="filter">filter by type</button>
            <button id="reset">reset</button>

            <input type="text" id="searchPoki" placeholder="search by Pokémon name">
        </nav>
    </section>
    <section class="main-container">
        <div class="container">
            <!-- all poke card will be rendered here -->
             <h1 class="error-msg">NO CARD FOUND</h1>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
